<!doctype html>
<html>
  <head>
    <title>polymer-quill demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-button/paper-button.html">

    <link rel="import" href="../polymer-quill.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        max-width: 880px;
      }
      polymer-quill {
        margin-bottom: 20px
      }
    </style>
  </head>

  <body unresolved>
    <div class="vertical-section-container centered">
      <h3>Full Toolbar, Show Results & HTML, Custom height (150px), Save as Deltas, Save every 1 second</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            polymer-quill.full {
              --polymer-quill-editor-height: 150px;
            }
          </style>
          <polymer-quill id="demo1"
            content='{"ops":[{"insert":"Hello World! - Store as Delta - "},{"attributes":{"link":"//proplanr.com"},"insert":"proplanr.com"},{"attributes":{"header":2},"insert":"\n"}]}'
            class='full'
            store-as="delta"
            save-interval="1000"
            toolbar-type="full"
            show-html
            show-results>
          </polymer-quill>
          <paper-button id="disableToggleButtton1" type="button" name="button" on-tap="disableToggle">Disable</paper-button>
        </template>
      </demo-snippet>

      <h3>Standard Toolbar, Hide Results, Default height (100px), Save as HTML, Save every 2 seconds</h3>
      <demo-snippet>
        <template>
          <polymer-quill id="demo2"
            content="<h2>Hello World! - Store as HTML</h2>"
            store-as="html">
          </polymer-quill>
        </template>
      </demo-snippet>

      <h3>Standard Toolbar, Disabled, Show HTML, Default height (100px), Save as HTML, Save every 2 seconds</h3>
      <demo-snippet>
        <template>
          <template is="dom-bind" id="app3">
            <polymer-quill id="demo3"
              content='{"ops":[{"insert":"Hello World! - Store as Delta, Disabled - "},{"attributes":{"link":"//proplanr.com"},"insert":"proplanr.com"},{"attributes":{"header":2},"insert":"\n"}]}'
              store-as="delta"
              show-html
              enable="false">
            </polymer-quill>
            <paper-button id="disableToggleButtton3" type="button" name="button" on-tap="disableToggle">Enable</paper-button>
            <paper-button id="getHtmlButtton3" type="button" name="button" on-tap="getHTML">Get HTML</paper-button>
            <script>
              // var app = document.querySelector('template[is="dom-bind"]');
              var app = document.querySelector('#app3');

              app.addEventListener('dom-change', function() {
                console.log('polymer-quill is ready to rock!');
              });

              window.addEventListener('WebComponentsReady', function() {
                // imports are loaded and elements have been registered
                app.isChrome = ((navigator.userAgent.toLowerCase().indexOf('chrome') > -1) &&(navigator.vendor.toLowerCase().indexOf("google") > -1));
                console.log('WebComponentsReady', app.isChrome);
              });

              app.disableToggle = function(e) {
                console.log('disableToggle: ',e.target.innerText,app);
                if (e.target.innerText === 'ENABLE') {
                  e.target.innerText = 'DISABLE'
                } else {
                  e.target.innerText = 'ENABLE'
                }
                app.$.demo3.toggleDisabled();
              };
              app.getHTML = function(e) {
                var html = app.$.demo3.getHTML();
                console.log('html: ',html);
              };
              app.saveChange = function(e) {
                var normalizedEvent = Polymer.dom(event);
                console.log('saveChange: ',e);
              };
              // Listen for resize and scroll on window.
              // app.this.$demo3.addEventListener('save', app.saveChange(event));
              app.addEventListener('save', app.saveChange(event));

            </script>
          <template>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
